<!doctype html>
<html class="no-js" ng-app="studyList">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-2.1.0.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-iconpos="notext" data-icon="carat-l" class="icon_left"></a>
        <h1>国学</h1>
    </div>

    <div class="top">
        <div data-role="navbar" >
            <ul>
                <li><select name="" >
                    <option hidden>全部地区</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                </select></li>
                <li><select name="">
                    <option hidden>离我最近</option>
                    <option>软件园二期</option>
                    <option>软件园一期</option>
                    <option>上地七街</option>
                    <option>上地六街</option>
                </select></li>
            </ul>
        </div>
    </div>
    <div data-role="content" class="top">
        <ul data-role="listview" ng-controller="studyListCtrl">
            <li data-icon="false"><a href="studyDetails.html" ng-repeat="items in studyListItems">
                <img ng-src="{{items.image}}" alt="图片说明" class="classimg">
                <h2>{{items.title}}</h2>
                <p>地址:{{items.area}}</p>
                <p>{{items.distance}}</p>
                <!--距离右对齐不会设置-->
            </a></li>
        </ul>
    </div>

</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
<script src="../../js/angular.js"></script>
<script src="../../js/studyClass/studyListCtrl.js"></script>
<script>
    $(function(){
        $('#select-5-button,#select-6-button').attr('class','selectwide ui-btn ui-icon-carat-d ui-btn-icon-right ui-corner-all ui-shadow');
    });
</script>
</body>
</html>
