<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-iconpos="notext" data-icon="carat-l"></a>

        <h1>身体信息</h1>
    </div>
    <div data-role="content" class="index-content">
        <fieldset class="ui-grid-d">
            <!--第一行-->
            <div class="ui-block-a">
                <img src="../../img/bodyData/me.png" class="left6" />
                <span>我的</span>
            </div>
            <div class="ui-block-b">
                <img src="../../img/bodyData/dad.png" class="left6" />
                <span>爸爸</span>
            </div>
            <div class="ui-block-c">
                <img src="../../img/bodyData/mam.png"  class="left6"/>
                <span>妈妈</span>
            </div>
            <div class="ui-block-d">
                <img src="../../img/bodyData/younger-brother.png" class="left6"/>
                <span>弟弟</span>
            </div>
            <div class="ui-block-e">
                <img src="../../img/bodyData/add.png" class="left6"/>
                <span>添加</span>
            </div>
        </fieldset>
        <li data-role="list-divider" class="trans"></li>
        <ul data-role="listview">
            <li><h5>基本信息</h5></li>
            <li data-icon="false"><a href="#">
                <p>身高</p>
                <span class="ui-li-aside">185cm</span>
            </a></li>
            <li data-icon="false"><a href="#">
                <p>体重</p>
                <span class="ui-li-aside">85kg</span>
            </a></li>
            <li data-icon="false"><a href="#">
                <p>脂肪占比</p>
                <span class="ui-li-aside">28%</span>
            </a></li>
            <li data-icon="false"><a href="#">
                <p>血压</p>
                <span class="ui-li-aside">90/120</span>
            </a></li>
            <li data-role="list-divider" class="trans"></li>
            <li><h5>体质</h5></li>
            <li data-icon="false">
                <h2 class="centertxt font">湿热质</h2>
                <p>兼有气虚质、痰湿质。倾向阴虚质。湿热体质需要疏肝利胆，阶段湿热滋生源头</p>
            </li>
            <li data-role="list-divider" class="trans"></li>
            <li><h3>推荐产品</h3></li>
            <li data-icon="false">
                <a href="#">
                    <img src="../../img/bodyData/pic.png" alt="" class="listimg"/>
                    <h2>有机柴鸡蛋  60枚/盒</h2>
                    <p>体验大自然的感觉，京东一号柴鸡蛋</p>
                    <p class="redtxt">¥ 108.00</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
</body>
</html>
